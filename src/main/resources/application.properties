#Configs parameters for application
app.openapi.dev-url=http://localhost:8081
app.openapi.prod-url=

#Configs parameters for database.

#Configs parameters for actuator.
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Configs parameters for Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
app.kafka.topic=topic-health

# Common Kafka Properties
auto.create.topics.enable=true

#Configs parameters for mongodb
spring.data.mongodb.database=hospital
spring.data.mongodb.port=27017